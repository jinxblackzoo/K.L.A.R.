<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
    <!-- Hintergrund -->
    <rect width="128" height="128" fill="none" rx="16"/>
    
    <!-- Karteikarten-Stapel -->
    <!-- Karte hinten -->
    <rect x="25" y="45" width="70" height="50" fill="#e0e0e0" rx="4" 
          transform="rotate(-10, 60, 70)"/>
    <!-- Mittlere Karte -->
    <rect x="30" y="40" width="70" height="50" fill="#f0f0f0" rx="4" 
          transform="rotate(-5, 65, 65)"/>
    <!-- Vordere Karte -->
    <rect x="35" y="35" width="70" height="50" fill="#ffffff" rx="4"/>
    
    <!-- Fragezeichen -->
    <text x="60" y="65" font-family="Arial" font-size="32" fill="#2196F3" 
          text-anchor="middle" font-weight="bold">?</text>
    
    <!-- Glühbirne -->
    <g transform="translate(85, 25) scale(0.8)">
        <!-- Birne -->
        <path d="M20,10 A15,15 0 0,1 20,40 L28,40 A15,15 0 0,1 28,10 Z" 
              fill="#FFD700"/>
        <!-- Glühfaden -->
        <path d="M24,10 L24,5 M20,7 L28,7" stroke="#FFD700" stroke-width="2" 
              fill="none"/>
        <!-- Sockel -->
        <rect x="22" y="40" width="4" height="5" fill="#B8860B"/>
    </g>
    
    <!-- Kleine Linien auf der Karteikarte -->
    <line x1="45" y1="50" x2="85" y2="50" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="45" y1="60" x2="75" y2="60" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="45" y1="70" x2="80" y2="70" stroke="#e0e0e0" stroke-width="2"/>
</svg>