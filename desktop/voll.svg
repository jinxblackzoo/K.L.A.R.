<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Hintergrund -->
  <circle cx="64" cy="64" r="60" fill="#90EE90" stroke="#333" stroke-width="2"/>
  
  <!-- Innerer Kreis für die Schriftzeichen -->
  <circle cx="64" cy="64" r="45" fill="#ffffff" fill-opacity="0.3"/>
  
  <!-- Schriftzeichen im Kreis angeordnet -->
  <!-- Chinesisch (学 = lernen) -->
  <text x="64" y="45" font-family="Noto Sans CJK SC" font-size="20" fill="#333" text-anchor="middle">学</text>
  
  <!-- Arabisch (علم = Wissen) -->
  <text x="90" y="64" font-family="Noto Naskh Arabic" font-size="20" fill="#333" text-anchor="middle">علم</text>
  
  <!-- Kyrillisch (УЧИ = lerne) -->
  <text x="64" y="90" font-family="Noto Sans" font-size="20" fill="#333" text-anchor="middle">УЧИ</text>
  
  <!-- Japanisch (語 = Sprache) -->
  <text x="38" y="64" font-family="Noto Sans CJK JP" font-size="20" fill="#333" text-anchor="middle">語</text>
  
  <!-- Griechisch (μαθε = lerne) -->
  <text x="64" y="67" font-family="Noto Sans" font-size="20" fill="#333" text-anchor="middle">μαθε</text>

  <!-- V.O.L.L. Text oben -->
  <text x="64" y="110" font-family="Arial Black" font-size="18" fill="#333" text-anchor="middle">V.O.L.L.</text>
</svg>
